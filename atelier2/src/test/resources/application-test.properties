# Name of the application
spring.application.name=TestSPWebApp

# In-memory database settings
spring.datasource.url=jdbc:h2:mem:todo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Disable this to log SQL statements
spring.jpa.properties.hibernate.show_sql=false

# needed only for H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Welcome message
welcome.message= " This is a welcome message from the configuration file application-test.properties"