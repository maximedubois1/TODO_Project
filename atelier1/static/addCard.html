<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="./CreateCard.html" method="GET">
                    <h3 class="ui dividing header">Add Card Form</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input type="text" name="description" placeholder="Description">
                    </div>
                    <div class="field">
                        <label>Image Url</label>
                        <input type="text" name="imgUrl" placeholder="Image Url">
                    </div>
                    <div class="field">
                        <label>Family</label>
                        <input list="Family" name="family">
                    </div>
                    <div class="field">
                        <label>Affinity</label>
                        <input list="Affinity" name="affinity">
                    </div>
                    <div class="field">
                        <label>HP</label>
                        <input name="hp" type="range" max="100" min="0" value="10" >
                    </div>
                    <div class="field">
                        <label>Energy</label>
                        <input name="energy" type="range" max="100" min="0" value="10" >
                    </div>
                    <div class="field">
                        <label>Attack</label>
                        <input name="attack" type="range" max="100" min="0" value="10" >
                    </div>
                    <div class="field">
                        <label>Defence</label>
                        <input name="defence" type="range" max="100" min="0" value="10" >
                    </div>
                    <button class="ui button" type="submit" >Submit</button>
                </form>
                <datalist id="Family">
                    <option value="DC Comics">
                    <option value="Marvel">
                </datalist>
                <datalist id="Affinity">
                    <option value="string">
                    <option value="strong">
                </datalist>
            </div>
        </div>
    </body>
</html>
